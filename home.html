    <script>
        const container = document.getElementById('container');
        const scrollLeftButton = document.getElementById('scrollLeftButton');
        const scrollRightButton = document.getElementById('scrollRightButton');

        // Add each hidden book element to this array
        const hiddenBooks = [document.getElementById('hiddenBook1'), document.getElementById('hiddenBook2'), document.getElementById('hiddenBook3'),document.getElementById('hiddenBook4')];

        // Hide the hidden books initially
        hiddenBooks.forEach(book => book.style.display = 'none');

        scrollLeftButton.addEventListener('click', () => {
            const scrollDistance = hiddenBooks[0].clientWidth + 1000; // Width + margin
            container.style.transform = `translateX(-${scrollDistance}px)`;
            hiddenBooks.forEach(book => book.style.display = 'block');
        });

        scrollRightButton.addEventListener('click', () => {
            container.style.transform = 'translateX(0)';
            hiddenBooks.forEach(book => book.style.display = 'none');
        });

        function handleImageError(image) {
            image.style.display = 'none';
            // Find the next hidden book element and display it
            const nextHiddenBook = image.parentElement.nextElementSibling;
            if (nextHiddenBook && nextHiddenBook.classList.contains('hidden2')) {
                nextHiddenBook.style.display = 'block';
            }
        }








        document.addEventListener('DOMContentLoaded', () => {
  const profileIcon = document.getElementById('profileIcon');
  const signupForm = document.getElementById('signupForm');
  const signInForm = document.getElementById('signInForm');

  profileIcon.addEventListener('click', () => {
    profileIcon.style.display = 'none';  // Hide the profile icon
    signupForm.style.display = 'block';
    signInForm.style.display = 'none';   // Hide the sign-in form if visible
  });

  const signUpButton = document.getElementById('signUpButton');
  const signInButton = document.getElementById('signInButton');

  signUpButton.addEventListener('click', () => {
    signupForm.style.display = 'none';  // Hide the sign-up form after signing up
  });

  signInButton.addEventListener('click', () => {
    signInForm.style.display = 'none';   // Hide the sign-in form after signing in
  });
});
