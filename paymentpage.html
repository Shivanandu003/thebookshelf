<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Selling Site - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
}

.container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 20px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        <form id="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Card Number" required>

            <label for="card-holder">Card Holder's Name</label>
            <input type="text" id="card-holder" placeholder="Card Holder's Name" required>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM / YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="CVV" required>

            <button type="submit"><a style="text-decoration: none;" href="trackid.html">Pay Now</a></button>
        </form>
    </div>
</body>
</html>
